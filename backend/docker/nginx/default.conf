server {
    listen 80;
    server_name localhost;
    
    # Backend - Laravel API
    location /api/ {
        # Remove the root directive as we're proxying, not serving files
        
        # Handle PHP files through the backend container
        include fastcgi_params;
        fastcgi_pass portfolio-backend:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_index index.php;
        
        # Set additional headers for API requests
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
    }
    
    # Frontend - Vue.js SPA (catch-all for frontend routes)
    location / {
        proxy_pass http://portfolio-frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle Vue Router history mode
        try_files $uri $uri/ @frontend;
    }
    
    # Fallback for Vue Router
    location @frontend {
        proxy_pass http://portfolio-frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}